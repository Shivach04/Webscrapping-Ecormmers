<?xml version="1.0" encoding="UTF-8"?>
<!-- Simple static SVG ER diagram generated for the GM schema -->
<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="760" viewBox="0 0 1100 760">
  <style>
    .table { fill: #f7f9fc; stroke: #2b6cb0; stroke-width:1.5 }
    .title { font: bold 14px sans-serif; fill: #0b3558 }
    .col { font: 12px monospace; fill: #102a43 }
    .pk { font-weight: bold }
    .fk { font-style: italic }
    .arrow { stroke: #1f6feb; stroke-width:1.4; marker-end: url(#arrowhead) }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1f6feb"/>
    </marker>
  </defs>

  <!-- Left column -->
  <g transform="translate(20,20)">
    <rect class="table" x="0" y="0" width="240" height="60" rx="6"/>
    <text class="title" x="12" y="22">Categories</text>
    <text class="col pk" x="12" y="42">CategoryID (PK)</text>
    <text class="col" x="12" y="58">CategoryName</text>
  </g>

  <g transform="translate(20,120)">
    <rect class="table" x="0" y="0" width="320" height="92" rx="6"/>
    <text class="title" x="12" y="22">Suppliers</text>
    <text class="col pk" x="12" y="42">SupplierID (PK)</text>
    <text class="col" x="12" y="58">SupplierName</text>
    <text class="col" x="12" y="74">Address</text>
  </g>

  <!-- Middle column: Products large box -->
  <g transform="translate(380,20)">
    <rect class="table" x="0" y="0" width="340" height="130" rx="6"/>
    <text class="title" x="12" y="22">Products</text>
    <text class="col pk" x="12" y="42">ProductID (PK)</text>
    <text class="col" x="12" y="58">Name</text>
    <text class="col fk" x="12" y="74">SupplierID (FK)</text>
    <text class="col fk" x="12" y="90">CategoryID (FK)</text>
    <text class="col" x="12" y="106">Price</text>
  </g>

  <!-- Right column: Customers, Employees, Orders, OrderDetails -->
  <g transform="translate(760,20)">
    <rect class="table" x="0" y="0" width="320" height="90" rx="6"/>
    <text class="title" x="12" y="22">Customers</text>
    <text class="col pk" x="12" y="42">CustomerID (PK)</text>
    <text class="col" x="12" y="58">Name</text>
  </g>

  <g transform="translate(760,120)">
    <rect class="table" x="0" y="0" width="320" height="80" rx="6"/>
    <text class="title" x="12" y="22">Store_Employees</text>
    <text class="col pk" x="12" y="42">EmployeeID (PK)</text>
    <text class="col" x="12" y="58">HireDate</text>
  </g>

  <g transform="translate(380,180)">
    <rect class="table" x="0" y="0" width="420" height="110" rx="6"/>
    <text class="title" x="12" y="22">Orders</text>
    <text class="col pk" x="12" y="42">OrderID (PK)</text>
    <text class="col fk" x="12" y="58">CustomerID (FK)</text>
    <text class="col fk" x="12" y="74">EmployeeID (FK)</text>
    <text class="col" x="12" y="90">OrderDate</text>
  </g>

  <g transform="translate(380,320)">
    <rect class="table" x="0" y="0" width="420" height="120" rx="6"/>
    <text class="title" x="12" y="22">OrderDetails</text>
    <text class="col pk" x="12" y="42">OrderDetailID (PK)</text>
    <text class="col fk" x="12" y="58">OrderID (FK)</text>
    <text class="col fk" x="12" y="74">ProductID (FK)</text>
    <text class="col" x="12" y="90">Quantity</text>
    <text class="col" x="12" y="106">PriceEach, TotalPrice</text>
  </g>

  <!-- Arrows: Suppliers -> Products -->
  <line class="arrow" x1="340" y1="150" x2="380" y2="90" />
  <text x="280" y="140" font-family="sans-serif" font-size="12" fill="#0b3558">SupplierID →</text>

  <!-- Categories -> Products -->
  <line class="arrow" x1="240" y1="40" x2="380" y2="40" />
  <text x="260" y="30" font-family="sans-serif" font-size="12" fill="#0b3558">CategoryID →</text>

  <!-- Customers -> Orders -->
  <line class="arrow" x1="760" y1="60" x2="680" y2="210" />
  <text x="740" y="140" font-family="sans-serif" font-size="12" fill="#0b3558">CustomerID →</text>

  <!-- Employees -> Orders -->
  <line class="arrow" x1="760" y1="160" x2="700" y2="230" />
  <text x="760" y="200" font-family="sans-serif" font-size="12" fill="#0b3558">EmployeeID →</text>

  <!-- Orders -> OrderDetails -->
  <line class="arrow" x1="560" y1="290" x2="560" y2="320" />
  <text x="500" y="300" font-family="sans-serif" font-size="12" fill="#0b3558">OrderID →</text>

  <!-- Products -> OrderDetails -->
  <line class="arrow" x1="560" y1="120" x2="560" y2="330" />
  <text x="480" y="220" font-family="sans-serif" font-size="12" fill="#0b3558">ProductID →</text>

  <!-- Footer note -->
  <text x="14" y="740" font-family="sans-serif" font-size="11" fill="#334155">Generated diagram for GM schema (static SVG)</text>
</svg>
